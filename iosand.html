<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>충전 금액 계산기</title>
</head>
<body>
    <h2>정수 뽑기 횟수당 충전 금액 계산</h2>
    <h3>(모든 금액은 일섭 결제 최고 효율로 계산됨.)</h3>
    <label for="draws">앞으로 확정까지 남은 뽑기 횟수:</label>
    <input type="number" id="draws" min="1">
    <button onclick="calculate()">계산</button>

    <h3>결과</h3>
    <p>필요한 메아리 개수: <span id="needed"></span></p>
    <p>필요한 금액 (iOS): <span id="ios"></span> 원</p>
    <p>필요한 금액 (안드로이드): <span id="android"></span> 원</p>

    <script>
        function calculate() {
            let a = document.getElementById("draws").value; 
            let sum = a * 96;

            let ios = Math.ceil(sum * 1100)/80;
            let android = Math.ceil(sum * 28000)/1790; 

            document.getElementById("needed").textContent = sum;
            document.getElementById("ios").textContent = ios.toLocaleString(); 
            document.getElementById("android").textContent = android.toLocaleString();
        }
    </script>
</body>
</html>
